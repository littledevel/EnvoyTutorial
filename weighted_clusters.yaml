static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:

      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: hello
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          route_config:
            name: runtime_percentage
            virtual_hosts:
            - name: all_hosts
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                route:
                  weighted_clusters:
                    total_weight: 10
                    clusters:
                      - name: prod
                        weight: 1
                      - name: staging
                        weight: 1
                      - name: dev
                        weight: 8
  clusters:
  - name: staging
    connect_timeout: 5s
    load_assignment:
      cluster_name: staging
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 192.168.1.3
                port_value: 8081

  - name: prod
    connect_timeout: 5s
    load_assignment:
      cluster_name: prod
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 192.168.1.3
                port_value: 8080

  - name: dev
    connect_timeout: 5s
    load_assignment:
      cluster_name: dev
      endpoints:
        - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 192.168.1.3
                    port_value: 8082

